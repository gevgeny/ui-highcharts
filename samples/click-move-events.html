<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/highstock-release/highstock.js"></script>

    <script src="../dist/ui-highcharts.js"></script>

    <script>
        angular.module('myApp', ['ui-highcharts']).controller('ctrl', function ($scope) {
            $scope.data = [{
                name: 'Powers of two',
                data: [0, 1, 2, 4, 8, 16, 32]
            },{
                name: 'Fibonacci Numbers',
                data: [1, 1, 2, 3, 5, 8, 13, 21]
            }];

            $scope.options = {
                tooltip: {
                    shared: true
                }
            };

            $scope.legendItemClick = function (series) {
                alert(series.name);
            };

            $scope.pointClick = function (point) {
                alert(point.y);
            };
        });
    </script>
</head>
<body>
    <div ng-controller="ctrl">
        <ui-chart series="data" options="options" legend-item-click="legendItemClick(series)" point-click="pointClick(point)"/>
    </div>
</body>
</html>
