<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>


</head>
<body>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/highstock-release/highstock.js"></script>

    <script src="../dist/ui-highcharts.js"></script>

    <script>
        angular.module('myApp', ['ui-highcharts']).controller('ctrl', function ($scope) {
            $scope.data = [{
                name: 'Powers of two',
                data: [1, 2, 4, 8, 16, 32, 64, 128, 256, 512, 1024, 2048, 4096]
            }];
        });
    </script>
    <div ng-app="myApp" ng-controller="ctrl">
        <ui-chart type="bar" series="data"  title="Bar chart"/>
    </div>
</body>
</html>
