<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/highstock-release/highstock.js"></script>

    <script src="../src/bootstrap.js"></script>
    <script src="../src/utils.service.js"></script>
    <script src="../src/watchHelper.service.js"></script>
    <script src="../src/formatter.service.js"></script>
    <script src="../src/directive.js"></script>

    <script>
        angular.module('myApp', ['ui-highcharts']).controller('ctrl', function ($scope) {
            $scope.data = [{
                name: 'Simple data',
                data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
            }];
        });
    </script>
</head>
<body>
    <div ng-controller="ctrl">
        <ui-chart type="Chart" series="data">
            <tooltip>
                <span>{{ point.y | number:0 }} %</span>
            </tooltip>
        </ui-chart>
    </div>
</body>
</html>
